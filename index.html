<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-72">
    <!-- Display -->
<input 
  type="text" 
  id="display" 
  class="w-full bg-gray-700 text-white text-right text-2xl p-3 rounded-lg mb-4 outline-none transition-all duration-300" 
  disabled
>


    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3">
      <!-- Power Button -->
<button onclick="togglePower()" 
        id="power-btn"
        class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg flex items-center justify-center">
  <svg xmlns="http://www.w3.org/2000/svg" 
       fill="none" 
       viewBox="0 0 24 24" 
       stroke-width="1.5" 
       stroke="currentColor" 
       class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" 
          d="M12 7.5v9m0-9a4.5 4.5 0 014.5 4.5h0a4.5 4.5 0 01-4.5 4.5m0-9a4.5 4.5 0 00-4.5 4.5h0a4.5 4.5 0 004.5 4.5" />
  </svg>
</button>

      <button onclick="clearDisplay()" class="bg-yellow-500 text-white py-2 rounded-lg">C</button>
      <button onclick="appendValue('/')" class="bg-blue-500 text-white py-2 rounded-lg">÷</button>
      <button onclick="appendValue('*')" class="bg-blue-500 text-white py-2 rounded-lg">×</button>

      <button onclick="appendValue('7')" class="bg-gray-600 text-white py-2 rounded-lg">7</button>
      <button onclick="appendValue('8')" class="bg-gray-600 text-white py-2 rounded-lg">8</button>
      <button onclick="appendValue('9')" class="bg-gray-600 text-white py-2 rounded-lg">9</button>
      <button onclick="appendValue('-')" class="bg-blue-500 text-white py-2 rounded-lg">−</button>

      <button onclick="appendValue('4')" class="bg-gray-600 text-white py-2 rounded-lg">4</button>
      <button onclick="appendValue('5')" class="bg-gray-600 text-white py-2 rounded-lg">5</button>
      <button onclick="appendValue('6')" class="bg-gray-600 text-white py-2 rounded-lg">6</button>
      <button onclick="appendValue('+')" class="bg-blue-500 text-white py-2 rounded-lg">+</button>

      <button onclick="appendValue('1')" class="bg-gray-600 text-white py-2 rounded-lg">1</button>
      <button onclick="appendValue('2')" class="bg-gray-600 text-white py-2 rounded-lg">2</button>
      <button onclick="appendValue('3')" class="bg-gray-600 text-white py-2 rounded-lg">3</button>
      <button onclick="calculate()" class="row-span-2 bg-green-500 text-white py-2 rounded-lg">=</button>

      <button onclick="appendValue('0')" class="col-span-2 bg-gray-600 text-white py-2 rounded-lg">0</button>
      <button onclick="appendValue('.')" class="bg-gray-600 text-white py-2 rounded-lg">.</button>
    </div>
  </div>

  <script src="src/javascript/index.js"></script>
</body>
</html>
